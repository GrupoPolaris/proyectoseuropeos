<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Proyectos Europeos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f7fa; 
            color: #333; 
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            font-size: 28px;
            color: #005e9e;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background-color: #005e9e;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003e74;
        }
        .proyecto {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .total-financiacion {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Proyectos Europeos</h1>

        <input type="text" id="acronym" placeholder="Buscar por Acrónimo">
        <input type="text" id="title" placeholder="Buscar por Título">
        <button onclick="filtrarProyectos()">Buscar</button>
        
        <div id="resultados"></div>
        <p id="totalFinanciacion" class="total-financiacion"></p>
    </div>

    <script>
        let proyectos = [];
        
        // Cargar los proyectos del archivo JSON
        fetch("europeos.json")
            .then(response => response.json())
            .then(data => {
                proyectos = data;
                console.log("Proyectos cargados:", proyectos); // Verificar que los proyectos se carguen correctamente
                mostrarResultados(proyectos); // Mostrar todos los proyectos inicialmente
            })
            .catch(error => {
                console.error("Error al cargar el archivo JSON:", error);
                alert("Hubo un error al cargar los datos. Revisa la consola para más detalles.");
            });

        function filtrarProyectos() {
            let acronym = document.getElementById("acronym").value.toLowerCase();
            let title = document.getElementById("title").value.toLowerCase();

            let proyectosFiltrados = proyectos.filter(proyecto =>
                (acronym === "" || proyecto.acronym.toLowerCase().includes(acronym)) &&
                (title === "" || proyecto.title.toLowerCase().includes(title))
            );

            mostrarResultados(proyectosFiltrados);
        }

        function mostrarResultados(resultados) {
            let contenedor = document.getElementById("resultados");
            contenedor.innerHTML = "";

            if (resultados.length === 0) {
                contenedor.innerHTML = "<p>No se encontraron resultados</p>";
                document.getElementById("totalFinanciacion").innerText = "";
                return;
            }

            let totalFinanciacion = 0;
            resultados.forEach(proyecto => {
                let div = document.createElement("div");
                div.classList.add("proyecto");

                // Aseguramos que cada campo tenga un valor predeterminado si está vacío
                div.innerHTML = `
                    <b>${proyecto.title || "No disponible"}</b><br>
                    Acrónimo: ${proyecto.acronym || "No disponible"}<br>
                    Coordinador: ${proyecto.coordinators || "No disponible"}<br>
                    Tema: ${proyecto.topic || "No disponible"}<br>
                    Subvención: ${proyecto.grant || "No disponible"}<br>
                `;
                contenedor.appendChild(div);

                // Sumamos la financiación total (solo si está disponible)
                if (proyecto.grant && !isNaN(parseFloat(proyecto.grant.replace("€", "").replace(/\./g, "")))) {
                    totalFinanciacion += parseFloat(proyecto.grant.replace("€", "").replace(/\./g, ""));
                }
            });

            document.getElementById("totalFinanciacion").innerText = `Total financiación de proyectos filtrados: ${totalFinanciacion.toLocaleString()} €`;
        }
    </script>
</body>
</html>
